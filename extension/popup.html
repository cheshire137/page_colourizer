<!doctype html>
<html>
  <head>
    <title>Page Colourizer Extension Popup</title>
    <link rel="stylesheet" type="text/css" media="screen" href="colourizer.css">
    <script src="jquery-2.0.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1 class="hidden clearfix">
      <span class="pull-right" id="type"></span>
      <a href="#" title="View this palette on ColourLovers.com">
        <span id="title"></span>
        <img src="" width="" height="" alt="">
      </a>
    </h1>
    <hr>
    <h2 class="hidden clearfix">
      <img src="spinner.gif" alt="Loading..." class="hidden pull-right" width="16" height="16" id="spinner">
      <a href="#" title="View the palette creator"></a>
    </h2>
    <hr>
    <div class="options-container hidden">
      <div class="btn-container">
        <a href="#" class="btn" id="shuffle-colors" title="Change how colors are applied">Shuffle Colors</a>
      </div>
      <div class="btn-container">
        <a href="#" class="btn" id="new-colors" title="Get new random colors">New Colors</a>
      </div>
    </div>
    <hr>
    <div class="btn-container hidden" id="favorite-container">
      <a href="#" class="btn" id="favorite-link" title="Favorite this palette">Favorite</a>
    </div>
    <div class="btn-container hidden" id="love-container">
      <a href="#" class="btn" id="love-link" title="Love this palette">Love</a>
    </div>
    <hr>
    <small><a href="#" id="options-link">Options</a></small>
  </body>
</html>
