<!doctype html>
<html>
  <head>
    <title>Page Colourizer Extension Popup</title>
    <style>
      a, a:link, a:visited, a:active, a:hover, a:focus {
        color: #696969;
        text-decoration: none;
      }
      body {
        margin: 0;
        padding: 10px;
        background-color: #F8F8F8;
        color: #373737;
        min-width: 245px;
        overflow-x: hidden;
        font-family: "Helvetica", "Arial", sans-serif;
        font-weight: 300;
        line-height: 1.6;
        font-size: 14px;
        text-shadow: 0 1px 1px #fff;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px 0;
      }
      h1 img, h1 span {
        display: block;
      }
      h2 {
        font-size: 12px;
        color: #909090;
        border-top: 1px solid #c7c7c7;
        padding-top: 5px;
      }
    </style>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="popup.js"></script>
  </head>

</html>
