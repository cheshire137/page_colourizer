<!doctype html>
<html>
  <head>
    <title>Page Colourizer Extension Popup</title>
    <style>
      a, a:link, a:visited, a:active, a:hover, a:focus {
        color: #696969;
        text-decoration: none;
      }
      a.btn {
        display: block;
        background: #eeeeee;
        background: linear-gradient(to bottom, #eeeeee 0%, #cccccc 100%);
        padding: 4px;
        border-radius: 4px;
        text-align: center;
        border: 1px solid #ccc;
        box-shadow: inset 0 0 1px 0 rgba(0, 0, 0, 0.2);
      }
      a.btn:hover, a.btn:focus {
        background: #f2f5f6;
        background: linear-gradient(to bottom, #f2f5f6 0%, #e3eaed 37%, #c8d7dc 100%);
        color: #333;
        border-color: #c8d7dc;
      }
      a.btn.disabled, a.btn.disabled:hover, a.btn.disabled:focus {
        background: #cccccc;
        background: linear-gradient(to bottom, #cccccc 0%, #eeeeee 100%);
        color: #888;
        cursor: default;
        border-color: #ccc;
      }
      body {
        margin: 0;
        padding: 10px;
        background-color: #F8F8F8;
        color: #373737;
        min-width: 245px;
        overflow-x: hidden;
        font-family: "Helvetica", "Arial", sans-serif;
        font-weight: 300;
        line-height: 1.6;
        font-size: 14px;
        text-shadow: 0 1px 1px #fff;
      }
      .btn-container {
        display: inline-block;
        width: 45%;
        margin: 0 2%;
      }
      .clearfix:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
        line-height: 0;
        height: 0;
      }
      .clearfix {
        display: inline-block;
      }
      h1 {
        font-size: 16px;
        margin: 0;
      }
      h1 img, h1 span {
        display: block;
      }
      h2 {
        font-size: 12px;
        color: #909090;
        margin: 0;
      }
      .hidden {
        display: none;
      }
      hr {
        border: none;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #fff;
        margin: 10px 0;
      }
      .pull-right {
        float: right;
      }
      #shuffle-colors {
        width: 91%;
        margin: 0 2%;
        position: relative;
      }
    </style>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1 class="hidden clearfix">
      <span class="pull-right" id="type"></span>
      <a href="#" title="View this palette on ColourLovers.com">
        <span id="title"></span>
        <img src="" width="" height="" alt="">
      </a>
    </h1>
    <hr>
    <h2 class="hidden clearfix">
      <img src="spinner.gif" alt="Loading..." class="hidden pull-right" width="16" height="16" id="spinner">
      <a href="#" title="View the palette creator"></a>
    </h2>
    <hr>
    <div class="options-container">
      <a href="#" class="btn" id="shuffle-colors" title="Change how colors are applied" data-index="0">Shuffle Colors</a>
    </div>
    <hr>
    <div class="btn-container hidden" id="favorite-container">
      <a href="#" class="btn" title="Favorite this palette">Favorite</a>
    </div>
    <div class="btn-container hidden" id="love-container">
      <a href="#" class="btn" title="Love this palette">Love</a>
    </div>
  </body>
</html>
