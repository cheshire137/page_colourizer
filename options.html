<!doctype html>
<html>
  <head>
    <title>Page Colourizer Extension Options</title>
    <link rel="stylesheet" type="text/css" media="screen" href="colourizer.css">
  </head>
  <body class="options">
    <h1>Page Colourizer Options</h1>
    <hr>
    <p id="status-message" class="hidden alert"></p>
    <div class="controls">
      <input type="checkbox" id="include_patterns">
      <label for="include_patterns">Include patterns?</label>
    </div>
    <p class="help-block">
      Adds <a href="http://www.colourlovers.com/patterns" target="_blank">random patterns from ColourLovers.com</a> to the mix. Patterns are applied to the background of the page. The pattern's colors are applied to the page as usual.
    </p>
    <p class="help-block">
      Can look pretty garish.
    </p>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
